<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Maalistaus</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<tbody>

<h1>WORLD</h1>


<div class="cruds">
<form th:action="@{/maatName}" th:object="${lomakeOlio}" method="post">
    <p>Search: <br/>
        <input th:field="*{name}"/>
    </p>
    <p><input type="submit" value="Search"/> </p>
</form>



<form th:action="@{/uusimaa}" th:object="${lomakeOlio}" method="post">
    <p>
        Create a new country: <br/>
        <label>Name:</label><input th:field="*{name}"/>
        <label>Head of state:</label><input th:field="*{head_of_state}"/>
        <label>Population:</label><input th:field="*{population}"/>
        <label>Independence:</label><input th:field="*{indep_year}"/>

    </p>
    <p><input type="submit" value="Create"/> </p>


</form>

</div>

<div class="countrys">
<table>

    <tr><th></th><th>Country</th><th>Head Of State</th><th>Population</th><th>Independence</th></tr>
    <tr th:each="maa : ${maat}">
        <td th:text="${maaStat.count}"></td>
        <td th:text="${maa.name}"></td>
        <td th:text="${maa.head_of_state}"></td>
        <td th:text="${maa.population}"></td>
        <td th:text="${maa.indep_year}"></td>
        <td><a th:href="@{/delete}">Delet</a></td>
    </tr>
</table>
</div>

</tbody>
</html>
